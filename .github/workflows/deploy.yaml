name: Deploy Homepage
on:
  push:
    branches:
      - main
    paths:
      - 'kubernetes/homepage/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Setup Kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Apply Kubernetes Changes
        run: |
          # Use the Tailscale IP of your K3s master
          kubectl apply -f kubernetes/homepage/configmap.yaml
          kubectl apply -f kubernetes/homepage/deployment.yaml
          kubectl rollout restart deployment homepage -n default